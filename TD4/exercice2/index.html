<html>

<head>
    <title>Premiere page Vue.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div class="container" id="container">
        <h1>Valeur calculée</h1>
        <input type="text" v-model="name">&nbsp;
        <input type="text" v-model="surName">

        <p>Le nom complet est : {{ nomComplet }}</p>

        <div class="position" v-bind:class="position" v-if="debug">
            <h2 >Debuggage</h2>
            <p>afficher le contenu d'une variable avec { {  } }</p>
            <p> 
                name = {{ name }}<br>
                surName = {{ surName }}<br>
                nomComplet = {{ nomComplet }}
            </p>
            <button v-on:click="bouger" class="btn btn-primary">Déplacer</button>
        </div>
    </div>
    <script>
        const myVueApp = {
            data() {
                return {
                    name:"John",
                    surName: "Snow",
                    debug: true,
                    position: "topLeft"
                }
            },
            methods: {
                bouger(){
                    switch(this.position){
                        case "topLeft":
                            this.position = "topRight"
                            break;
                        case "topRight":
                            this.position = "bottomRight"
                            break;
                        case "bottomRight":
                            this.position = "bottomLeft"
                            break;
                        case "bottomLeft":
                            this.position = "topLeft"
                            break;
                    }
                }
            },
            computed: {
                // section ou on effectue les calculs à réaliser quand l'événement onDomReady est OK

                /**
                 * Cette fontion doit retourner une valeur calculée à partir d'autres variables disponibles
                 * dans l'instance de vue
                 * @params : {string} name, {string} surName = prénom
                 * @returns : {string} la concaténation des 2 params
                 */
                nomComplet(){
                    return this.name + ' ' + this.surName
                }
            }
        }
        Vue.createApp(myVueApp).mount('#container');
    </script>
</body>

</html>
