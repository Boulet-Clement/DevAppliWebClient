<html>

<head>
    <title>Premiere page Vue.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div class="container" id="container">
        <h1>Filtrer un tableau avec computed</h1>

        <h2>Liste complète des expériences</h2>
        <ul>
            <li v-for="experiment in experiments">
                <span>{{ experiment.name }} ({{experiment.cost}} M €) - {{experiment.field}}</span>
            </li>
        </ul>
        <div class="position" v-bind:class="position" v-if="debug">
            <h2 >Debuggage</h2>
            <p>afficher le contenu d'une variable avec { {  } }</p>
            <p> 
                name = {{ name }}<br>
                surName = {{ surName }}<br>
                nomComplet = {{ nomComplet }}
            </p>
            <button v-on:click="bouger" class="btn btn-primary">Déplacer</button>
        </div>
    </div>
    <script>
        const myVueApp = {
            data() {
                return {
                    debug: false,
                    experiments: [
                        {name: `Accélérateur d'ions RHIC`, cost:650,field: 'Physique'},
                        {name: `Observatoire sous marin`, cost:100,field: 'Biologie'},
                        {name: `Viloniste dans le métro`, cost:2,field: 'Psychologie'},
                        {name: `Accélérateur de particules`, cost:35,field: 'Physique'},
                        {name: `Détecteur de particules`, cost:125,field: 'Physique'},
                        {name: `Mission de sauvetages des tortues`, cost:25,field: 'Biologie'},
                        {name: `Satelite téléscope`, cost:453,field: 'Physique'}
                    ]
                }
            },
        }
        Vue.createApp(myVueApp).mount('#container');
    </script>
</body>

</html>
